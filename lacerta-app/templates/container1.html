<div class="col col-container1" id="container1">
  <h4>Crawl History</h4>
  <ul class="list-unstyled">
    {% if container1_data != None %}
      {% for url in container1_data %}
          <li class=""><a href="{{url}}">{{url}}</a></li>
      {% endfor %}
    {% else %}
      <li class="">There is no history :)</li>
    {% endif %}
  </ul>
</div>
