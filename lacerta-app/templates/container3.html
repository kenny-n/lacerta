
<div class="col-9" id="container3">
	<form id="new_query_form">
	  <div class="form-group">
	    <legend for="start_url">Start Website</legend>
	    <input type="text" class="form-control" id="start_url" aria-describedby="startWebsiteHelp" placeholder="Enter starting web page..." >
	  </div>
	  <div class="form-group">
	    <legend for="depth">Search Depth</legend>
	    <input type="text" class="form-control" id="depth" placeholder="How many levels deep to search..." >
	  </div>
	  <div class="form-group">
	    <legend for="keyword">Keyword</legend>
	    <input type="text" class="form-control" id="keyword" placeholder="Keyword to stop search if found..." >
	  </div>
  	  <fieldset class="form-group">
	    <legend>Search Type</legend>
	    <div class="form-check">
	      <label class="form-check-label">
	        <input type="radio" class="form-check-input" name="search_type" id="search_type1" value="BFS">
	        Breadth-first search
	      </label>
	    </div>
	    <div class="form-check">
	    <label class="form-check-label">
	        <input type="radio" class="form-check-input" name="search_type" id="search_type2" value="DFS" checked>
	        Depth-first search
	      </label>
	    </div>
	  </fieldset>
	  <button type="submit" class="btn btn-secondary btn-lg" id="new_query_button">Search</button>
	</form>
</div>
